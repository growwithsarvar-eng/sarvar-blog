  <main class="container contact">
    <h2>Chat</h2>
    <div class="tg-chat-wrap">
      <div class="tg-chat-header">
        <img src="images/profile.png" alt="Sarvar" class="tg-avatar">
        <div>
          <div class="tg-chat-title">Sarvar</div>

      <div class="tg-chat-window" id="tg-chat-window">

          <img src="images/profile.png" class="tg-msg-avatar" alt="Sarvar">
          <div class="tg-msg-bubble">Salom! Savollaringiz boâ€˜lsa, shu yerda yozing ðŸ˜Š</div>

      <form class="tg-chat-input-row" id="tg-chat-form" autocomplete="off" onsubmit="return false;">
        <input type="text" id="tg-chat-input" placeholder="Xabar yozing..." autocomplete="off" required />
        <button type="submit" id="tg-send-btn" aria-label="Yuborish">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>

  <script src="js/main.js"></script>
  <script>
    // Simple Telegram-like chat interaction (frontend only)
    const chatForm = document.getElementById('tg-chat-form');
    const chatInput = document.getElementById('tg-chat-input');
    const chatWindow = document.getElementById('tg-chat-window');
    chatForm.addEventListener('submit', function() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'tg-msg tg-msg-me';
      userMsg.innerHTML = `<div class="tg-msg-bubble">${msg}</div><img src="https://ui-avatars.com/api/?name=User&background=2563eb&color=fff&rounded=true&size=32" class="tg-msg-avatar" alt="User">`;
      chatWindow.appendChild(userMsg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      chatInput.value = '';
      setTimeout(()=>{
        const reply = document.createElement('div');
        reply.className = 'tg-msg tg-msg-them';
        reply.innerHTML = `<img src="images/profile.png" class="tg-msg-avatar" alt="Sarvar"><div class="tg-msg-bubble tg-msg-bubble-them">Javob: Sizning xabaringiz qabul qilindi!</div>`;
        chatWindow.appendChild(reply);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }, 900);
    });
  </script>

  <style>
    .tg-chat-wrap {
      max-width: 420px;
      margin: 0 auto;
      background: #e9f0fb;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(44,62,80,0.10);
      padding: 0 0 12px 0;
      display: flex;
      flex-direction: column;
      min-height: 520px;
    }
    .tg-chat-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.1rem 1.3rem 0.7rem 1.3rem;
      border-bottom: 1.5px solid #dbeafe;
    }
    .tg-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(44,62,80,0.10);
    }
    .tg-chat-title {
      font-weight: 700;
      font-size: 1.13rem;
      color: #2563eb;
    }
    .tg-chat-status {
      font-size: 0.97rem;
      color: #22c55e;
      font-weight: 500;
    }
    .tg-chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1.1rem 1.1rem 0.5rem 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      background: #e9f0fb;
      min-height: 260px;
      max-height: 340px;
    }
    .tg-msg {
      display: flex;
      align-items: flex-end;
      gap: 0.6rem;
      margin-bottom: 2px;
    }
    .tg-msg-me {
      flex-direction: row-reverse;
    }
    .tg-msg-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 1px 4px rgba(44,62,80,0.10);
    }
    .tg-msg-bubble {
      background: #2563eb;
      color: #fff;
      padding: 0.7em 1.2em;
      border-radius: 1.3em 1.3em 0.3em 1.3em;
      font-size: 1.05rem;
      max-width: 70vw;
      min-width: 38px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      word-break: break-word;
      transition: background 0.18s;
      position: relative;
    }
    .tg-msg-them .tg-msg-bubble {
      background: #fff;
      color: #222;
      border-radius: 1.3em 1.3em 1.3em 0.3em;
      border: 1.2px solid #dbeafe;
    }
    .tg-chat-input-row {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0.7rem 1.1rem 0 1.1rem;
      border-top: 1.5px solid #dbeafe;
      background: #e9f0fb;
    }
    .tg-chat-input-row input[type="text"] {
      flex: 1;
      padding: 0.7em 1em;
      border-radius: 1.3em;
      border: 1.2px solid #dbeafe;
      font-size: 1.05rem;
      background: #fff;
      color: #222;
      outline: none;
      transition: border 0.18s;
    }
    .tg-chat-input-row input[type="text"]:focus {
      border: 1.5px solid #2563eb;
    }
    .tg-chat-input-row button {
      background: none;
      border: none;
      padding: 0.3em 0.5em;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tg-chat-input-row button:hover {
      background: #dbeafe;
    }
    @media (max-width: 600px) {
      .tg-chat-wrap { max-width: 99vw; }
      .tg-chat-window { max-width: 99vw; }
    }
  </style>
